<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<body>

<th:block th:fragment="pagination (pagina)">
    
	  <ul class="ls-pagination" th:if="${not pagina.vazia}" th:with="paginaAtual=${pagina.atual}">
	    
	    <li th:class="${pagina.primeira} ? ls-disabled">
	    	<a th:href="${pagina.urlParaPagina(paginaAtual - 1)}">&laquo;</a>
	    </li>
	    
	    <th:block th:each="p : ${#numbers.sequence(1, pagina.total)}" th:with="numeroPagina=${p - 1}">
			<li th:class="${paginaAtual == numeroPagina} ? ls-active">
				<a th:href="${pagina.urlParaPagina(numeroPagina)}" th:text="${p}"></a>
			</li>
		</th:block>
		
<!-- 		<li th:if="${(paginaAtual + 3) < pagina.total}">
            <a th:href="${pagina.urlParaPagina(pagina.total - 1)}">
                ... <span th:text="${pagina.total}"></span>
            </a>
        </li> -->
	    
	    <li th:class="${pagina.ultima} ? ls-disabled">
			<a th:href="${pagina.urlParaPagina(paginaAtual + 1)}"><span>&raquo;</span></a>
		</li>
	    
	  </ul>
	
</th:block>
</body>
</html>
