<!DOCTYPE html>
<html class="ls-theme-blue"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>

    <title>Dashboard</title>

    <meta charset="utf-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="description" content="Insira aqui a descrição da página."/>
    <link rel="stylesheet" th:href="@{/stylesheets/vendors/font-awesome/css/font-awesome.min.css}"/>
    <link th:href="@{/stylesheets/locastyle.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/stylesheets/finControl.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Grafico', 'Lancamentos'],
          ['À Pagar', 2],
          ['À Receber',    7]
        ]);

        var options = {
         /*  title: 'Demonstrativo - Receitas/Despesas', */
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('grafico3D'));
        chart.draw(data, options);
      }
    </script>

    
    

  </head>
  <body>
    <div class="ls-topbar ">

 

  <span class="ls-show-sidebar ls-ico-menu"></span>



    <h1 class="ls-brand-name">
      <a th:href="@{/}" class="ls-ico-stats">
        <small>Sistema de Controle</small>
        Financeiro
      </a>
    </h1>


</div>

    <aside class="ls-sidebar">

  <div class="ls-sidebar-inner">
  

      <nav class="ls-menu">
        <ul>
           <li><a th:href="@{/dashboard}" class="ls-ico-dashboard" title="Dashboard">Dashboard</a></li>
           <li><a th:href="@{/lancamentos}" class="ls-ico-pencil2" title="Lançamentos">Lançamentos</a></li>
          
          
        </ul>
      </nav>

  </div>
</aside>

    <main class="ls-main">
      <div class="container-fluid" layout:fragment="conteudo">
	<strong><h1>Demonstrativo de Despesas/Receitas</h1></strong>
         <div id="grafico3D" style="width: 900px; height: 500px;"></div>

        

      </div>
    </main>

    <!-- We recommended use jQuery 1.10 or up -->
    <script type="text/javascript" th:src="@{/javascripts/vendors/jquery-2.1.4.min.js}"></script>
    <script th:src="@{/javascripts/locastyle.js}" type="text/javascript"></script>
    
    <th:block layout:fragment="javascript-extra"></th:block>
    
  </body>
</html>
